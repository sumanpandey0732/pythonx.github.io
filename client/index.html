<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Premium browser-based Python compiler. Edit, run, and save Python code securely in your browser with offline support.">
    <meta name="theme-color" content="#0f172a">
    <title>python â€” Premium Browser Python Compiler</title>
    
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <style>
        :root {
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 16px;
            --space-4: 24px;
            --header-height: 64px;
            --bg-app: #0f172a;
            --bg-panel: rgba(30, 41, 59, 0.7);
            --bg-editor: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.1);
            --accent-primary: #2dd4bf;
            --accent-secondary: #a855f7;
            --accent-gradient: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            --action-danger: #ef4444;
            --action-success: #22c55e;
            --glass-blur: blur(16px);
            --font-mono: 'Fira Code', 'JetBrains Mono', 'Consolas', monospace;
            --font-sans: 'Inter', system-ui, sans-serif;
        }

        [data-theme="light"] {
            --bg-app: #f8fafc;
            --bg-panel: rgba(255, 255, 255, 0.8);
            --bg-editor: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-color: rgba(148, 163, 184, 0.2);
            --accent-primary: #0d9488;
            --accent-secondary: #7e22ce;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-app);
            color: var(--text-main);
            font-family: var(--font-sans);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        header {
            flex: 0 0 var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--space-4);
            background: var(--bg-panel);
            backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--border-color);
            z-index: 50;
        }

        .brand {
            font-family: var(--font-mono);
            font-weight: 800;
            font-size: 1.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.05em;
        }
        
        .controls-center {
            display: flex;
            gap: var(--space-2);
            align-items: center;
        }

        button {
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover { color: var(--text-main); background: rgba(255,255,255,0.08); }
        button:active { transform: scale(0.95); }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            padding: 10px 28px;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(45, 212, 191, 0.25);
            font-size: 0.95rem;
        }
        .btn-primary:hover {
            box-shadow: 0 8px 25px rgba(45, 212, 191, 0.4);
            transform: translateY(-2px);
        }
        .btn-primary.running {
            animation: pulse 1.5s infinite;
            filter: hue-rotate(90deg);
        }

        main {
            flex: 1;
            display: flex;
            overflow: hidden;
            background: var(--bg-app);
            padding: var(--space-2);
            gap: var(--space-2);
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-panel);
            backdrop-filter: var(--glass-blur);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .pane-header {
            padding: var(--space-2) var(--space-4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border-color);
        }

        .pane-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }

        .editor-wrapper {
            flex: 1;
            position: relative;
            background: var(--bg-editor);
            font-family: var(--font-mono);
            font-size: 15px;
            overflow: hidden;
        }

        #editor-textarea {
            width: 100%;
            height: 100%;
            padding: 20px;
            padding-left: 55px;
            background: transparent;
            color: transparent;
            caret-color: var(--text-main);
            border: none;
            resize: none;
            line-height: 1.6;
            white-space: pre;
            overflow: auto;
            position: absolute;
            top: 0; left: 0;
            z-index: 10;
        }

        #editor-highlight {
            width: 100%;
            height: 100%;
            padding: 20px;
            padding-left: 55px;
            margin: 0;
            line-height: 1.6;
            white-space: pre;
            overflow: hidden;
            position: absolute;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 5;
        }

        #gutter {
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 45px;
            background: rgba(0,0,0,0.15);
            border-right: 1px solid var(--border-color);
            padding: 20px 8px;
            text-align: right;
            color: var(--text-muted);
            font-size: 13px;
            line-height: 1.6;
            user-select: none;
            z-index: 15;
        }

        #console-output {
            flex: 1;
            padding: var(--space-4);
            font-family: var(--font-mono);
            font-size: 0.95rem;
            overflow-y: auto;
            background: #080a10;
            color: #e2e8f0;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .log-entry { margin-bottom: 6px; padding: 4px 8px; border-radius: 4px; border-left: 3px solid transparent; }
        .log-stdout { border-left-color: var(--accent-primary); }
        .log-stderr { color: #fda4af; background: rgba(225, 29, 72, 0.1); border-left-color: #e11d48; }
        .log-system { color: var(--text-muted); font-size: 0.8rem; opacity: 0.7; }

        @keyframes pulse { 
            0% { box-shadow: 0 0 0 0 rgba(45, 212, 191, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(45, 212, 191, 0); }
            100% { box-shadow: 0 0 0 0 rgba(45, 212, 191, 0); }
        }

        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.2); border-radius: 20px; border: 3px solid transparent; background-clip: content-box; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(148, 163, 184, 0.4); border: 3px solid transparent; background-clip: content-box; }

        @media (max-width: 900px) {
            main { flex-direction: column; }
            .pane { flex-basis: 50%; }
        }
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body>
    <header>
        <div class="brand">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="color: var(--accent-primary)"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
            python.lab
        </div>
        
        <div class="controls-center">
            <button id="btn-run" class="btn-primary" title="Run Code (Ctrl+Enter)">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <span style="margin-left:8px">Run</span>
            </button>
            <button id="btn-stop" title="Stop Execution" style="color: var(--action-danger)" disabled>
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>
            </button>
            <div style="width: 1px; height: 24px; background: var(--border-color); margin: 0 8px;"></div>
            <button id="btn-clear" title="Clear Console">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
            </button>
        </div>

        <div class="controls-right" style="display:flex; gap:8px">
            <button id="btn-theme" title="Toggle Theme">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
            </button>
        </div>
    </header>

    <main>
        <section class="pane">
            <div class="pane-header">
                <div class="pane-title">Editor / main.py</div>
                <div id="status" style="font-size: 0.7rem; color: var(--accent-primary); font-weight: 600;">LOADING RUNTIME...</div>
            </div>
            <div class="editor-wrapper">
                <div id="gutter"></div>
                <pre id="editor-highlight"><code class="language-python" id="hl-code"></code></pre>
                <textarea id="editor-textarea" spellcheck="false" placeholder="Write your Python code here..."></textarea>
            </div>
        </section>

        <section class="pane">
            <div class="pane-header">
                <div class="pane-title">Terminal / Output</div>
                <button id="btn-copy" style="padding:4px" title="Copy Output">
                    <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
                </button>
            </div>
            <div id="console-output"></div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    
    <script type="module">
        const DEFAULT_CODE = `# Welcome to python.lab
def fibonacci(n):
    a, b = 0, 1
    for _ in range(n):
        yield a
        a, b = b, a + b

print("Fibonacci Sequence:")
print(list(fibonacci(10)))

name = "Developer"
print(f"\\nHappy Coding, {name}!")`;

        const State = {
            code: localStorage.getItem('py_code') || DEFAULT_CODE,
            theme: localStorage.getItem('py_theme') || 'dark',
            isRunning: false,
            pyodideReady: false
        };

        const UI = {
            editor: document.getElementById('editor-textarea'),
            highlight: document.getElementById('hl-code'),
            gutter: document.getElementById('gutter'),
            console: document.getElementById('console-output'),
            runBtn: document.getElementById('btn-run'),
            stopBtn: document.getElementById('btn-stop'),
            status: document.getElementById('status'),
            themeBtn: document.getElementById('btn-theme')
        };

        const workerBlob = new Blob([`
            importScripts("https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js");
            let pyodide;
            async function init() {
                pyodide = await loadPyodide();
                pyodide.setStdout({ batched: (msg) => postMessage({ type: 'stdout', text: msg }) });
                pyodide.setStderr({ batched: (msg) => postMessage({ type: 'stderr', text: msg }) });
                postMessage({ type: 'ready' });
            }
            self.onmessage = async (e) => {
                if (e.data.type === 'init') await init();
                if (e.data.type === 'run') {
                    try {
                        await pyodide.loadPackagesFromImports(e.data.code);
                        await pyodide.runPythonAsync(e.data.code);
                        postMessage({ type: 'done' });
                    } catch (err) {
                        postMessage({ type: 'stderr', text: String(err) });
                        postMessage({ type: 'done' });
                    }
                }
            };
        `], { type: 'application/javascript' });

        let worker;
        function spawnWorker() {
            worker = new Worker(URL.createObjectURL(workerBlob));
            worker.onmessage = (e) => {
                const { type, text } = e.data;
                if (type === 'ready') {
                    State.pyodideReady = true;
                    UI.status.textContent = 'READY';
                    UI.runBtn.disabled = false;
                } else if (type === 'stdout') appendLog(text, 'stdout');
                else if (type === 'stderr') appendLog(text, 'stderr');
                else if (type === 'done') finishExecution();
            };
            worker.postMessage({ type: 'init' });
        }

        function appendLog(text, type) {
            const el = document.createElement('div');
            el.className = `log-entry log-${type}`;
            el.textContent = text;
            UI.console.appendChild(el);
            UI.console.scrollTop = UI.console.scrollHeight;
        }

        function finishExecution() {
            State.isRunning = false;
            UI.runBtn.classList.remove('running');
            UI.runBtn.disabled = false;
            UI.stopBtn.disabled = true;
            UI.status.textContent = 'READY';
            appendLog('Process finished.', 'system');
        }

        function runCode() {
            if (!State.pyodideReady || State.isRunning) return;
            UI.console.innerHTML = '';
            State.isRunning = true;
            UI.runBtn.classList.add('running');
            UI.runBtn.disabled = true;
            UI.stopBtn.disabled = false;
            UI.status.textContent = 'RUNNING...';
            appendLog('Starting execution...', 'system');
            worker.postMessage({ type: 'run', code: UI.editor.value });
        }

        function stopExecution() {
            if (!State.isRunning) return;
            worker.terminate();
            spawnWorker();
            finishExecution();
            appendLog('Execution terminated.', 'stderr');
        }

        function updateEditor() {
            const code = UI.editor.value;
            UI.highlight.textContent = code + (code.endsWith('\n') ? ' ' : '');
            Prism.highlightElement(UI.highlight);
            
            const lines = code.split('\n').length;
            UI.gutter.innerHTML = Array.from({length: lines}, (_, i) => `<div>${i+1}</div>`).join('');
            
            localStorage.setItem('py_code', code);
        }

        UI.editor.addEventListener('input', updateEditor);
        UI.editor.addEventListener('scroll', () => {
            document.getElementById('editor-highlight').scrollTop = UI.editor.scrollTop;
            document.getElementById('editor-highlight').scrollLeft = UI.editor.scrollLeft;
            UI.gutter.scrollTop = UI.editor.scrollTop;
        });

        UI.editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = UI.editor.selectionStart;
                UI.editor.value = UI.editor.value.substring(0, start) + "    " + UI.editor.value.substring(UI.editor.selectionEnd);
                UI.editor.selectionStart = UI.editor.selectionEnd = start + 4;
                updateEditor();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') runCode();
        });

        UI.runBtn.addEventListener('click', runCode);
        UI.stopBtn.addEventListener('click', stopExecution);
        UI.themeBtn.addEventListener('click', () => {
            State.theme = State.theme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', State.theme);
            localStorage.setItem('py_theme', State.theme);
        });
        document.getElementById('btn-clear').addEventListener('click', () => UI.console.innerHTML = '');
        document.getElementById('btn-copy').addEventListener('click', () => {
            navigator.clipboard.writeText(UI.console.innerText);
        });

        // Init
        UI.editor.value = State.code;
        document.documentElement.setAttribute('data-theme', State.theme);
        updateEditor();
        spawnWorker();

    </script>
</body>
</html>
